<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poetic GPT</title>
</head>
<body>
    <h1>Ask GPT to write a poem about recursion!</h1>
    <button onclick="fetchPoem()">Get Poem</button>
    <p id="poem"></p>

    <script>
        function fetchPoem() {
            fetch('/get_poem', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.poem) {
                        document.getElementById('poem').textContent = data.poem;
                    } else {
                        document.getElementById('poem').textContent = 'Error: ' + data.error;
                    }
                })
                .catch(error => {
                    document.getElementById('poem').textContent = 'Error: ' + error;
                });
        }
    </script>
</body>
</html>
